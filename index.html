<!DOCTYPE html>
<html>
  <head>
    <title>Character Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Lorder of the Rings Survey</h2>
      </div>
      <form id="character-survey">
        <div class="form-group">
          <p>Favorite character from Lord of the Rings</p>
          <input type="checkbox" name="favorite-character" value="Smegal">Smegal<br>
          <input type="checkbox" name="favorite-character" value="Spock">Spock<br>
          <input type="checkbox" name="favorite-character" value="Anakin">Anakin<br>
          <input type="checkbox" name="favorite-character" value="Gnomes">Gnomes<br>
          <input type="checkbox" name="favorite-character" value="Legolas">Legolas<br>
          <input type="checkbox" name="favorite-character" value="Harry Potter">Harry Potter<br>
          <input type="checkbox" name="favorite-character" value="Donatello">Donatello<br>
          <input type="checkbox" name="favorite-character" value="Thomas the Train">Thomas the Train<br>
          <input type="checkbox" name="favorite-character" value="Thor">Thor<br>
          <input type="checkbox" name="favorite-character" value="Dumbledork">Dumbledork<br>
          <input type="checkbox" name="favorite-character" value="Stone cold Steve Austin">Stone cold Steve Austin<br>
          <input type="checkbox" name="favorite-character" value="Kevin Hart">Kevin Hart<br>
          <input type="checkbox" name="favorite-character" value="Prince Henry">Prince Henry<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="character-responses">
        <p><b>Your favorite Lord of the Rings characters are!</b></p>
      </span>
    </div>
  </body>
</html>
